<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fb style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <div class="main">
      <nav class="navbar">
        <div class="nav_items">
          <h1 class="header">facebook</h1>

          <div class="login_details">
            <form action="">

                   <label style="color: white;">Email/Phone</label>
                    <input type="email" name="email" />


                    <label style="color: white;">password</label>
                    <input type="password" name="password" />
                    <button class="login_btn">login</button>
                                

                </form>
                <a href="#" class="forgotten" >Forgotten account?</a>
            </div>
        </div>
      </nav>
       
      <div class="signUp_box">

          <div class="fb_image">
            <h3 class="tagline"> Facebook helps you connect and share with the <br> people in your life</h3>

            <img style="width: 550px; height: 400px; position: absolute; left: 7%; top:30%;"
             src="./group-people-illustration-set.png" alt="this is an image">
          </div>
          <div class="create_acc">
           
            <h2 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Create an account</h2>
            <h4 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">its quick and easy</h4>
            
            <div class="signUp_form">

                <form action="">
                    <input type="text" placeholder="First name" style="border-style: none; border-radius: 5px; margin-bottom: 15px;padding:12px 0 12px 0; margin-right: 15px;">
                    <input type="text" placeholder="Last name" style="border-style: none; border-radius: 5px; margin-bottom: 15px;padding: 12px 0 12px 0;">
                    <input style="border-style: none; border-radius: 5px; padding-right: 200px; padding-top: 12px; margin-bottom:15px;" type="email" placeholder=" Email Address">
                    <input style=" border-style: none; border-radius: 5px; padding-right: 200px; padding-top: 12px; margin-bottom:15px" type="password" placeholder="new password" >
                    
                    <h4>Date of Birth</h4>
                    <input style="margin:5px 0 0 10px ;" type="date">
                     
                    <h4 style="margin-top: 20px;">Gender</h4>
                    <label for="">Male</label>
                    <input type="radio" value="Male">
                    <label for="">Female</label>
                    <input type="radio" value="Female">
                    
                </form>
                <button class="acc_btn">Create an Account</button>

                
            </div>
        </div>
        </div>
    </div>
  </body>
  </html>
